<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — LaserXPro</title>
  <meta name="description" content="LaserXPro before & after gallery. Real projects: rust, paint, grease removal." />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="top">
    <div class="container topbar">
      <a class="brand" href="/">
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="brand-text">
          <b>LaserXPro</b>
          <small>Before / After Gallery</small>
        </span>
      </a>

      <nav class="nav">
        <a href="/">Home</a>
        <a href="#contact">Get Quote</a>
      </nav>

      <div class="actions">
        <a class="btn primary" href="tel:+17276331826">Call</a>
        <a class="btn" href="sms:+17276331826">Text</a>
      </div>
    </div>
  </header>

  <main class="container section">
    <div class="section-head">
      <h1 class="h1">Real work — Before & After</h1>
      <p>Add new jobs by uploading photos to <b>/images/works/</b> and adding one line in the list below.</p>
    </div>

    <div class="filters">
      <button class="chip is-active" data-filter="all">All</button>
      <button class="chip" data-filter="auto">Auto</button>
      <button class="chip" data-filter="industrial">Industrial</button>
      <button class="chip" data-filter="masonry">Brick/Masonry</button>
      <button class="chip" data-filter="other">Other</button>
    </div>

    <div id="grid" class="work-grid"></div>

    <section id="contact" class="container section" style="padding-left:0;padding-right:0;">
      <div class="quote">
        <a class="btn primary" href="tel:+17276331826">Call (727) 633-1826</a>
        <a class="btn" href="sms:+17276331826">Text photos</a>
        <a class="btn" href="mailto:laserxpro25@gmail.com?subject=Laser%20Cleaning%20Quote&body=Hi!%20I%20need%20a%20quote.%0A%0ALocation:%0AWhat%20needs%20cleaning:%0APhotos%20link:%0A">Email</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <span>© <span id="y"></span> LaserXPro</span>
      <span class="muted"><a href="/">Back to Home</a></span>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // ✅ EASY EDIT: add new items here
    const WORKS = [
      {
        title: "Jaguar steering rack",
        tag: "auto",
        before: "/images/works/job-001-before.jpg",
        after:  "/images/works/job-001-after.jpg",
        note: "Restoration prep — dirt/corrosion removed."
      },
      {
        title: "Ford frame section",
        tag: "auto",
        before: "/images/works/job-002-before.jpg",
        after:  "/images/works/job-002-after.jpg",
        note: "Clean metal surface for paint/coating."
      },
      // { title:"...", tag:"industrial|masonry|other", before:"/images/works/..", after:"/images/works/..", note:"..." },
    ];

    const grid = document.getElementById('grid');
    const chips = Array.from(document.querySelectorAll('.chip'));

    function render(filter) {
      const items = WORKS.filter(w => filter === 'all' ? true : w.tag === filter);
      grid.innerHTML = items.map(w => `
        <article class="work card">
          <h3>${w.title}</h3>
          <div class="pair">
            <figure class="ph">
              <span class="tag">BEFORE</span>
              <img src="${w.before}" alt="${w.title} before">
            </figure>
            <figure class="ph">
              <span class="tag after">AFTER</span>
              <img src="${w.after}" alt="${w.title} after">
            </figure>
          </div>
          ${w.note ? `<p class="muted small">${w.note}</p>` : ``}
        </article>
      `).join('');
    }

    chips.forEach(btn => {
      btn.addEventListener('click', () => {
        chips.forEach(b => b.classList.remove('is-active'));
        btn.classList.add('is-active');
        render(btn.dataset.filter);
      });
    });

    render('all');
  </script>
</body>
</html>
